<!DOCTYPE html>
<html lang="ptBR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="shortcut icon" href="assets/icon/tic-tac-toe_39453.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1 class="container">Jogo da Velha</h1>
    </header>
    <main>

        <div id="buttons_container">
            <button id="two_players">2 Jogadores</button>
            <button id="ai_player">Contra IA</button>
        </div>

        <div id="container" class="hide">
            <div class="box" id="block_1"></div>
            <div class="box" id="block_2"></div>
            <div class="box" id="block_3"></div>
            <div class="box" id="block_4"></div>
            <div class="box" id="block_5"></div>
            <div class="box" id="block_6"></div>
            <div class="box" id="block_7"></div>
            <div class="box" id="block_8"></div>
            <div class="box" id="block_9"></div>
            <div id="scoreboard_container">
                <h2 class="container_second">Placar:</h2>
                <span class="score_box">
                    <span id="x_scoreboard">X</span>:
                    <span id="scoreboard_1">0</span>
                </span>
                <span class="score_box">
                    <span id="o_scoreboard"></span>:
                    <span id="scoreboard_2">0</span>
                </span>
            </div>
        </div>

        <div class="hide">
            <div class="x">X</div>
            <div class="o"></div>
        </div>

        <div id="message" class="hide">
            <p></p>
        </div>
    </main>
    
    <!-- JS -->
    <script src="assets/js/script.js"></script>
</body>
</html>
